version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31212
functions:
  mobilenet:
    lang: python3-gpu
    handler: ./mobilenet
    image: mobilenet:latest
    qpsPerInstance: 200
    limits:
      memory: 1024Mi
      gpu_memory: 0.1
      #gpu: 1
    requests:
      memory: 1024Mi
      gpu_memory: 0.1
      #gpu: 1
    #constraints:
     #- "kubernetes.io/hostname=kube-node-2"
    labels:
      #com.openfaas.scale.zero: "false"
      com.openfaas.max.batch: 32
      #com.openfaas.scale.min: 1
      #com.openfaas.scale.max: 8
    environment:
      MODEL_NAME: mobilenet
      MODEL_BASE_PATH: /home/app/function/models
      BATCH_BASE_PATH: /home/app/function/batches
      #BATCH_SIZE: 4
      #CUDA_MPS_ACTIVE_THREAD_PERCENTAGE: 100
    configuration:
      copy:
        - ./script
        - ./models
        - ./batches
